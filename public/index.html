<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airstream - YouTube to MP4/MP3 Downloader</title>
  <meta name="description" content="Download your favorite YouTube videos as MP4 or MP3 files with Airstream - fast, free and easy to use.">
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Inter font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <!-- Background shapes -->
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
  </div>

  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1 class="logo-text">Airstream</h1>
      <p class="subtitle">Convert & download YouTube videos to MP4 or MP3 format</p>
    </header>
    
    <!-- URL Input Area -->
    <div class="input-area">
      <div class="input-container">
        <i class="fa-brands fa-youtube input-icon"></i>
        <input type="text" id="videoUrl" placeholder="Enter YouTube URL here">
        <button id="fetchBtn" class="fetch-btn">
          <i class="fas fa-search"></i>
          <span>Get Info</span>
        </button>
      </div>
    </div>
    
    <!-- Video Info Card -->
    <div id="videoInfo" class="video-card hidden">
      <div class="video-header">
        <div class="video-details">
          <div class="thumbnail-container">
            <img id="thumbnail" src="" alt="Video thumbnail">
            <div class="video-play-icon">
              <i class="fas fa-play"></i>
            </div>
          </div>
          <div class="video-metadata">
            <h2 id="videoTitle" class="video-title"></h2>
            <div class="video-stats">
              <div class="video-stat">
                <i class="fas fa-clock"></i>
                <span id="videoDuration"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="format-section">
        <h3 class="section-title">Download Options</h3>
        
        <div class="format-toggle">
          <button class="format-btn active" data-format="mp4">
            <i class="fas fa-film"></i>
            <span>Video (MP4)</span>
          </button>
          <button class="format-btn" data-format="mp3">
            <i class="fas fa-music"></i>
            <span>Audio (MP3)</span>
          </button>
        </div>
        
        <div id="qualityOptions">
          <h4 class="quality-options-title">Select Quality:</h4>
          <div id="mp4Options" class="quality-list"></div>
          <div id="mp3Options" class="quality-list hidden"></div>
        </div>
        
        <button id="downloadBtn" class="download-btn">
          <i class="fas fa-download"></i>
          <span>Download</span>
        </button>
      </div>
    </div>
    
    <!-- Loading Screen -->
    <div id="loader" class="hidden">
      <div class="loader-card">
        <div class="spinner"></div>
        <div class="progress-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <p class="loader-text" id="loaderText">Processing...</p>
      </div>
    </div>
    
    <!-- Error Message -->
    <div id="error" class="hidden">
      <i class="fas fa-exclamation-circle"></i>
      <p id="errorMessage"></p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
